name: Feature Template
description: Create a new feature for this project.
type: Feature
body:
  - type: input
    id: persona
    attributes:
      label: Persona
      description: The persona for whom the feature is being created.
      placeholder: |
        ex: Admin, Developer, User
    validations:
      required: true
  - type: input
    id: use-case
    attributes:
      label: Use Case
      description: The use case for the feature.
      placeholder: |
        ex: I want to be able to...
    validations:
      required: true
  - type: textarea
    id: description
    attributes:
      label: Description
      description: A description of the feature.
    validations:
      required: true
  - type: textarea
    id: acceptance-criteria
    attributes:
      label: Acceptance Criteria
      description: The acceptance criteria for the feature.
      placeholder: |
        ex: 
        - User can...
        - User cannot...
    validations:
      required: true
  - type: checkboxes
    id: browsers
    attributes:
      label: Browsers
      description: The browsers the feature should be compatible with.
      options:
        - label: Chrome
          value: chrome
        - label: Firefox
          value: firefox
        - label: Safari
          value: safari
        - label: Edge
          value: edge
        - label: IE11
          value: ie11
  - type: checkboxes
    id: editions
    attributes:
      label: Editions
      description: The Salesforce editions the feature should be compatible with.
      options:
        - label: Enterprise
          value: enterprise
        - label: Essentials
          value: essentials
        - label: Professional
          value: professional
  - type: checkboxes
    id: clouds
    attributes:
      label: Clouds
      description: The Salesforce clouds the feature should be compatible with.
      options:
        - label: Sales
          value: sales
        - label: Community
          value: community
        - label: Service
          value: service
        - label: FSC
          value: fsc
        - label: Health
          value: health
        - label: CPQ
          value: cpq
  - type: checkboxes
    id: experiences
    attributes:
      label: Experiences
      description: The Salesforce experiences the feature should be compatible with.
      options:
        - label: Lightning
          value: lightning
        - label: Classic
          value: classic
        - label: Mobile
          value: mobile