name: Bug
description: Report a bug or issue with the project.
type: Bug
body:
  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear and concise description of what the bug is.
      placeholder: |
        Describe the bug.
    validations:
      required: true
  - type: textarea
    id: supplemental-information
    attributes:
      label: Supplemental Information
      description: Additional information that may be helpful in diagnosing the bug.
      value: |
        - Browser:
        - Org Type:
        - Package Info:
        - User Info:
    validations:
      required: true
  - type: textarea
    id: steps-to-reproduce
    attributes:
      label: Steps to Reproduce
      description: Provide a list of steps to reproduce the bug.
      value: |
        1.
    validations:
      required: true
  - type: textarea
    id: expected-behavior
    attributes:
      label: Expected Behavior
      description: A clear and concise description of what you expected to happen.
      placeholder: |
        Describe what you expected to happen.
    validations:
      required: true