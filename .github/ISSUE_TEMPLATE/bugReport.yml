name: Bug Report
description: Report a bug or issue with the project.
type: Bug
body:
  - type: textarea
    id: description
    attributes:
      label: Description
      description: Describe the bug.
      placeholder: |
        A clear and concise description of what the bug is. Include the following if applicable:
          - Browser (ex: Chrome, Firefox, Safari, Edge, IE11)
          - Org Type (ex: Summer '25 scratch org)
          - Package Version (ex: 0.13)
          - User Info (ex: System Admin, Standard User, Guest User)
    validations:
      required: true
  - type: textarea
    id: steps-to-reproduce
    attributes:
      label: Steps to Reproduce
      description: Provide a list of steps to reproduce the bug.
      placeholder: |
        1.
        2.
        3.
    validations:
      required: true
  - type: textarea
    id: expected-behavior
    attributes:
      label: Expected Behavior
      description: Describe what you expected to happen.
      placeholder: |
        A clear and concise description of what you expected to happen.
    validations:
      required: true
  - type: textarea
    id: screenshots-or-videos
    attributes:
      label: Screenshots or Videos
      description: Add any screenshots or videos that may help explain the issue.
      placeholder: |
        ex: loom video link, screenshots, etc.